<h1 class="text-2xl">Por Region</h1>
<h3 class="text-lg">Seleccione una region</h3>
<section class="row mt-2">
  <div class="flex-col">
    @for (region of regiones; track region) {
      <button class="btn btn-dash btn-accent mr-2 w-[100px]"
        (click)="regionSelecionada.set(region)"
        [class.btn-warning]="regionSelecionada() === region">
        {{region}}
      </button>
    }
  </div>
</section>
<app-tabla
  [paises]="regionRecurso.hasValue() ? regionRecurso.value() : []"
  [isLoading]="regionRecurso.isLoading()"
  [errorMensaje]="regionRecurso.error()"
  [isEmpty]="regionRecurso.hasValue() && regionRecurso.value().length === 0"
/>
